<footer>
  {% if site.your_name %}
  <!-- <p class="footerText">
    Made by {% if site.your_link %}<a href="{{ site.your_link }}"
      >{% endif %}{{ site.your_name }}{% if site.your_link %}</a
    >{% endif %}{% if site.your_city %} in {{ site.your_city }}{% endif %}
  </p> -->
  {% endif %}
  <div class="footerIcons">
    {% for social in site.data.social %}
    <a href="{{ social.url }}"{% if social.rel %} rel="{{ social.rel }}"{% endif %}>
      <span class="fa-stack fa-1x">
        <i class="socialIconBack fas fa-circle fa-stack-2x"></i>
        <i class="socialIconTop {{ social.icon }} fa-stack-1x"></i>
      </span>
    </a>
    {% endfor %}
  </div>
  <div class="footerLinks">
    {% for page in site.pages %}
    <a href="{{ page.url | relative_url }}" target="_self">{{ page.title }}</a>
    {% endfor %}
  </div>
</footer>
