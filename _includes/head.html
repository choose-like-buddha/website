<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.title %}
  <title>{{ page.title }} â€” {{ site.page_title }}</title>
  {% else %}
  <title>{{ site.page_title }}</title>
  {% endif %}
  <meta name="description" content="{{ page.description | default: site.app_description }}" />

  <meta property="og:title" content="{{ page.title | default: site.page_title }}" />
  <meta property="og:description" content="{{ page.description | default: site.app_description }}" />
  {% if page.og_image %}
  <meta property="og:image" content="{{ site.url }}{{ page.og_image }}" />
  {% endif %}

  <meta name="twitter:card" content="{% if page.og_image %}summary_large_image{% else %}summary{% endif %}" />
  <meta name="twitter:title" content="{{ page.title | default: site.page_title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.app_description }}" />
  {% if page.og_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.og_image }}" />
  {% endif %}

  <link rel="shortcut icon" href="{{ site.app_icon | relative_url }}" />

  <!-- Smart App Banner -->
  {% if site.enable_smart_app_banner %}
  <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}" />
  {% endif %} {% feed_meta %}
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v7.0.0/css/all.css"
  />
  <link rel="stylesheet" href="{{ '/main.css' | relative_url }}" />
</head>
